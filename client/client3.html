<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Video Stream</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        video {
            max-width: 80%;
            max-height: 80%;
            border: 3px solid #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <video controls autoplay>
        <source src="/bird.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
